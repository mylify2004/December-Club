<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>December Club</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Times New Roman", serif;
    background: radial-gradient(circle at top,
        #f6e6b4,
        #e3c77a,
        #c9a24f
    );
}

/* frame container */
.frame {
    position: absolute;
    inset: 40px;
    border: 6px solid #7b1e2b;
    outline: 2px solid rgba(123,30,43,0.6);
    outline-offset: -14px;
}

/* decorative corners */
.frame::before,
.frame::after {
    content: "";
    position: absolute;
    inset: 12px;
    border: 1px solid rgba(123,30,43,0.5);
}

/* center content */
.content {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #000;
}

h1 {
    font-size: 64px;
    letter-spacing: 3px;
    margin-bottom: 30px;
}

button {
    background: transparent;
    border: none;
    font-size: 18px;
    text-decoration: underline;
    cursor: pointer;
    color: #000;
}
</style>
</head>

<body>
<div class="frame">
    <div class="content">
        <div>
            <h1>December Club</h1>
            <button onclick="alert('Information will appear here')">
                Welcome to December Club, Click here
            </button>
        </div>
    </div>
</div>
</body>
</html>
